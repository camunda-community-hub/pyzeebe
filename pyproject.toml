[tool.poetry]
name = "pyzeebe"
version = "4.0.0rc1"
description = "Zeebe client api"
authors = ["Jonatan Martens <jonatanmartenstav@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/camunda-community-hub/pyzeebe"
repository = "https://github.com/camunda-community-hub/pyzeebe"
documentation = "https://pyzeebe.readthedocs.io/en/latest"
keywords = ["zeebe", "workflow", "workflow-engine"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
packages = [
    { include = "pyzeebe" },
]

[tool.poetry.dependencies]
python = "^3.8"
oauthlib = "^3.1.0"
requests-oauthlib = ">=1.3.0,<3.0.0"
aiofiles = ">=0.7,<24"
zeebe-grpc = "^8.4.0"
typing-extensions = "^4.11.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.4,<9.0"
pytest-asyncio = "^0.21.1"
pytest-grpc = "^0.8.0"
pytest-mock = "^3.11.1"
pylint = ">=2.17.5,<4.0.0"
black = "^23.7.0"
mypy = "^1.10.0"
coveralls = "^3.3.1"
responses = ">=0.23.2,<0.26.0"
bump2version = "^1.0.1"
sphinx-rtd-theme = ">=1.2.2,<3.0.0"
sphinx = ">=6,<8"
importlib-metadata = ">=6.8,<8.0"

[tool.poetry.group.stubs.dependencies]
types-aiofiles = ">=0.7,<24"
types-oauthlib = "^3.1.0"
types-requests-oauthlib = ">=1.3.0,<3.0.0"

[tool.mypy]
python_version = "3.8"
packages = ["pyzeebe"]
strict = true

[[tool.mypy.overrides]]
module = [
  "grpc", 
  "zeebe_grpc.gateway_pb2", 
  "zeebe_grpc.gateway_pb2_grpc", 
]
ignore_missing_imports = true

[tool.pylint.master]
max-line-length = 120
disable = ["C0114", "C0115", "C0116"]

[tool.black]
line-length = 120

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
asyncio_mode = "auto"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
