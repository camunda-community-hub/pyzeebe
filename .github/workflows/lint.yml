name: Lint

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  type-checking:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: "3.14"
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.2"
      - name: Install the project
        run: uv sync --locked --all-extras --dev
      - name: Lint with mypy
        run: |
          uv run mypy pyzeebe

  import-checking:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: "3.14"
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.2"
      - name: Install the project
        run: uv sync --locked --all-extras --dev
      - name: Check imports
        run: |
          uv run isort . --check --diff

  format-checking:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: "3.14"
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.2"
      - name: Install the project
        run: uv sync --locked --all-extras --dev
      - name: Check imports
        run: |
          uv run black --check .
